<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/st2.css">
</head>
<body>
    <nav>
        <a href="./фильтры .html">Фильтры</a>
    </nav>
    <form action="" id="first-form">
        <h2>Регистрация</h2>
        <div>
            <label for="name">Name</label>
            <input type="text" required placeholder="Enter name" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" required placeholder="Enter password"  name="password" id="password">
        </div>
        <br>
        <div>
            <label for="re-password">Password</label>
            <input type="password" required placeholder="Enter password again"  name="re-password" id="re-password">
        </div>
        <br>
        <div>
            <label for="date"> Date of birth</label>
            <input type="date" required name="date" id="date">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" placeholder="Enter your age" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="gender">Пол</label>
            <br>
            <input type="radio" id="f" name="ask"> <label for="f">Женищина</label>
            <br>
            <input type="radio" id="m" name="ask"> <label for="m">Мужчина</label>
        </div>
        <br>
        <div>
            <label for="about-yourself">Немного про себя</label>
            <br>
            <textarea name="about-yourself" id="text" cols="30" rows="5" placeholder="Enter text"></textarea>
        </div>
        <br>
        <div class="submit">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
</body>
</html>
